<!DOCTYPE html>
<html lang="de">

<head>
    <title>Alsberg TV</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/mainScript.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet"  type="text/css" href="../static/mainCss.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>NETCHRIS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p id="ptest">Serien Name
                <input id="serienInput" type="text" class="btn btn-default">
                Staffel
                <input id="seasonInput" type="text" class="btn btn-default">
                Folge
                <input id="episodeInput" type="text" class="btn btn-default">
                <button id="button"  class="btn btn-default">GO</button></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <img src="http://vignette3.wikia.nocookie.net/archer/images/2/27/Archerseason6.jpg/revision/latest?cb=20141213030400">
            </div>
            <div class="col-sm-4">
                <img src="http://stuffpoint.com/family-guy/image/37440-family-guy-family-guy-cover-art.jpg">
            </div>
            <div class="col-sm-4">
                <img src="http://www.tvshowsondvd.com/graphics/news3/AmericanDad_V4_early.jpg">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <video id="video">
                    <source id="source" src="" >
                </video>
                
            </div>
        </div>
        <div id="video-controls">
                    <div id="playdiv" class="col-sm-2">
                        <div>
                        <button id="play"><span class="glyphicon glyphicon-play"></span></button>
                        <button id="next"><span class="glyphicon glyphicon-backward"></span></button>
                        <button id="last"><span class="glyphicon glyphicon-forward"></span></button>
                        <input type="range" id="seek-bar" value="0">
                        <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
                        <button id="fullscreen"><span class="glyphicon glyphicon-fullscreen"></span></button> 
                    </div>
                        
                    </div>
   
                </div>
    </div>
</body>
</html>
